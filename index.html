<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card-Pokemon</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body>
    <main class="flex">
      <article class="card">
        <img
          src="./images/bg-pattern-card.svg"
          alt="imagen header card"
          class="card-header"
        />
        <div class="card-body">
          <img
            src=""
            alt="pokemon"
            class="card-body-img"
          />
          <h1 class="card-body-title">
          </h1>
          <p class="card-body-text"></p>
          <button class="btn-actualizar"><p>Choose yout pokemon!</p><img src="images/Pokeball_icon-icons.com_67533.png" alt=""></button>
        </div>
        <div class="card-footer">
          <div class="card-footer-social">
           
          </div>
          <div class="card-footer-social">
           
          </div>
          <div class="card-footer-social">
            
          </div>
        </div>
      </article>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
